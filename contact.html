<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tamer Ã‡evik en Max Drzewinski">
    <title>Contact - Game Stars</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        .contact-wrapper {
            display: flex;
            gap: 30px;
            justify-content: space-between;
            align-items: flex-start;
        }

        .contact-form,
        .contact-info {
            flex: 1;
            min-width: 300px;
            margin-top: 10px;
        }

        
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .btn {
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .contact-wrapper {
                flex-direction: column;
                gap: 40px;
            }
        }
    </style>
</head>

<body>

    <header>
        <article class="nav-container">
            <article style="display: flex;">
                <img src="images/logo.png" style="max-width: 50px; margin-right: 20px;" alt="logo">
                <a href="index.html" class="logo">Game Stars</a>
            </article>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="merchandise.html">Merchandise</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </article>
    </header>

    <main class="container">

        <h1 class="page-title">Neem Contact Op</h1>

        <article class="contact-wrapper">

            <form class="contact-form">
                <h2>Stuur ons een bericht</h2>
                <article class="form-group">
                    <label for="name">Naam</label>
                    <input type="text" id="name" name="name" required>
                </article>
                <article class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </article>
                <article class="form-group">
                    <label for="subject">Onderwerp</label>
                    <input type="text" id="subject" name="subject" required>
                </article>
                <article class="form-group">
                    <label for="message">Bericht</label>
                    <textarea id="message" name="message" required></textarea>
                </article>
                <button type="submit" class="btn">Verstuur Knop</button>
            </form>

            <article class="contact-info">
                <h3>Contactgegevens</h3>
                <p>
                    <strong>Adres:</strong><br>
                    Gamestraat 123<br>
                    1011 AB Amsterdam<br>
                    Nederland
                </p>
                <p>
                    <strong>Telefoon:</strong><br>
                    (020) 123 4567
                </p>
                <p>
                    <strong>E-mail:</strong><br>
                    info@greenquestreviews.nl
                </p>
            </article>

        </article>

    </main>

    <footer>
        <article class="container">
            <p>&copy; 2025 Game Stars. Alle rechten voorbehouden.</p>
        </article>
    </footer>

    <script src="script/contact.js"></script>
</body>

</html>
