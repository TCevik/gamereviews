<!DOCTYPE html>
<html lang="nl">

<head>

</head>

<body>

    <!-- Header -->
    <header>
        <div class="nav-container">
            <article style="display: flex;">
                <img src="images/logo.png" style="max-width: 50px; margin-right: 20px;" alt="logo">
                <a href="index.html" class="logo">Game Stars</a>
            </article>
            <nav class="nav-links">
                <ul>

    </header>

    <!-- Main Content -->
    <main class="container">

        <h1 class="page-title">Neem Contact Op</h1>

        <!-- Contact Layout (gebaseerd op wireframe) -->
        <article class="contact-wrapper">

            <!-- Contactformulier -->
            <form class="contact-form">
                <iframe
                    src="https://docs.google.com/forms/d/e/1FAIpQLSdWgb54cCuzkS4GNNqaN4nnD6XVLepFirmdGR2PU6iTS-760g/viewform?embedded=true"
                    width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </form>

            <!-- Contactgegevens -->
            <article class="contact-info">
                <h3>Contactgegevens</h3>
                <p>
                    <strong>Adres:</strong><br>
                    Gamestraat 123<br>
                    1011 AB Amsterdam<br>
                    Nederland
                </p>
                <p>
                    <strong>Telefoon:</strong><br>
                    (020) 123 4567
                </p>
                <p>
                    <strong>E-mail:</strong><br>
                    info@greenquestreviews.nl
                </p>
                <article>

                    <article>

    </main>

    <!-- Footer -->
    <footer>
        <article class="container">
            <p>&copy; 2025 Game Stars. Alle rechten voorbehouden.</p>
            <article>
    </footer>

    <script>
        function pasFooterAan() {
            const footer = document.querySelector('footer');
            const windowHoogte = window.innerHeight;
            const bodyHoogte = document.body.offsetHeight;

            if (bodyHoogte < windowHoogte) {
                footer.style.position = 'fixed';
                footer.style.bottom = '0';
                footer.style.width = '100%';
            } else {
                footer.style.position = 'static';
            }
        }

        window.addEventListener('load', pasFooterAan);
        window.addEventListener('resize', pasFooterAan);
    </script>
</body>

</html>
