<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review JS - Game Stars</title>
    <meta name="author" content="Tamer Ã‡evik">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        .control-panel {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-wissel {
            background-color: #004D00;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            transition: opacity 0.3s ease;
        }

        .game-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .meta-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .genre-badge {
            background: var(--brand-green);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .price-label {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .specs-box {
            background: var(--light-green-bg);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .nav-actions {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <div class="nav-container">
            <article style="display: flex; align-items: center;">
                <img src="images/logo.png" style="max-width: 50px; margin-right: 20px;" alt="logo">
                <a href="index.html" class="logo">Game Stars</a>
            </article>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="merchandise.html">Merchandise</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">

        <div class="control-panel">
            <button id="wisselKnop" class="btn btn-wissel">
                ðŸ”„ Wissel van Game
            </button>
        </div>

        <div id="game-output"></div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Game Stars. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script>
        const gameCatalogus = {
            1: {
                titel: "Futuristische Racer",
                genre: "Race",
                prijs: 29.99,
                pegi: 7,
                platform: "Xbox",
                afbeelding: "images/3.png",
                beschrijving: "Race met duizelingwekkende snelheden door neon-verlichte steden en buitenaardse landschappen. Geen zwaartekracht, geen regels.",
                score: 8.5
            },
            2: {
                titel: "Ruimte Gevechten",
                genre: "Actie",
                prijs: 39.99,
                pegi: 7,
                platform: "PC",
                afbeelding: "images/5.png",
                beschrijving: "Verdedig de aarde tegen een buitenaardse invasie. Bestuur geavanceerde ruimteschepen en vecht in epische zeeslagen tussen de sterren.",
                score: 9.0
            }
        };

        const params = new URLSearchParams(window.location.search);
        let huidigId = parseInt(params.get('game')) || 1; // Default naar 1 als er niks is

        if (!gameCatalogus[huidigId]) {
            huidigId = 1;
        }

        function renderGame(id) {
            const data = gameCatalogus[id];
            const container = document.getElementById('game-output');

            const html = `
                <h1 class="page-title">Review: ${data.titel}</h1>
                
                <div class="card game-card">
                    <img src="${data.afbeelding}" alt="${data.titel}" class="game-img">
                    
                    <div class="card-content">
                        <div class="meta-header">
                            <span class="genre-badge">${data.genre}</span>
                            <span class="price-label">â‚¬${data.prijs}</span>
                        </div>

                        <h3>Review Score: ${data.score}/10</h3>
                        <p>${data.beschrijving}</p>

                        <div class="specs-box">
                            <h4>Specificaties</h4>
                            <ul>
                                <li><strong>Platform:</strong> ${data.platform}</li>
                                <li><strong>PEGI Rating:</strong> ${data.pegi}+</li>
                            </ul>
                        </div>
                        
                        <div class="nav-actions">
                            <a href="games.html" class="btn">Terug naar overzicht</a>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
            console.log(`Geladen game: ${data.titel} (ID: ${id})`);
        }

        document.getElementById('wisselKnop').addEventListener('click', function () {
            const nieuwId = (huidigId === 1) ? 2 : 1;

            window.location.search = `?game=${nieuwId}`;
        });

        renderGame(huidigId);

    </script>
</body>

</html>
