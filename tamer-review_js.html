<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review JS - Game Stars</title>
    <meta name="author" content="Tamer Ã‡evik">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body id="reviewb">

    <header>
        <article class="nav-container">
            <article style="display: flex;">
                <img src="images/logo.png" style="max-width: 50px; margin-right: 20px;" alt="logo">
                <a href="index.html" class="logo">Game Stars</a>
            </article>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="merchandise.html">Merchandise</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </article>
    </header>

    <main class="container">

        <article style="text-align: center; margin-bottom: 20px;">
            <button onclick="wisselGame()" class="btn" style="background-color: #004D00; font-size: 1.2rem;">
                ðŸ”„ Wissel van Game
            </button>
        </article>

        <article id="game-content"></article>

    </main>

    <footer>
        <article class="container">
            <p>&copy; 2025 Game Stars. Alle rechten voorbehouden.</p>
        </article>
    </footer>

    <script>
        const game1 = {
            id: 1,
            titel: "Futuristische Racer",
            genre: "Strategie",
            prijs: 49.99,
            pegi: 7,
            platform: "PC",
            afbeelding: "images/3.png",
            beschrijving: "Futuristische Racer: Strategische Meesterbrein plaatst je niet achter het stuur, maar in de stoel van de Teammanager en Hoofdingenieur van een elite anti-zwaartekracht raceteam in het jaar 2142. Dit is een strategiespel dat de spanning van razendsnelle races combineert met de diepgang van management en R&D.",
            score: 8.5
        };

        const game2 = {
            id: 2,
            titel: "Ruimte Gevechten",
            genre: "Actie",
            prijs: 14.99,
            pegi: 7,
            platform: "PC",
            afbeelding: "images/5.png",
            beschrijving: "Ruimtegevechten is een pure, adrenaline-pompende space dogfighting shooter. Je kruipt in de cockpit van een hyper-wendbare starfighter en stort je in chaotische gevechten tegen vijandelijke vloten in de uitgestrekte leegte van de ruimte. Dit spel draait om snelheid, precisie en reflexen.",
            score: 9.0
        };

        const urlParams = new URLSearchParams(window.location.search);
        let urlGameId = urlParams.get('game');

        if (urlGameId !== '1' && urlGameId !== '2') {
            urlGameId = '1';
        }

        let huidigeGameId = parseInt(urlGameId);

        toonGame(huidigeGameId);

        function wisselGame() {
            let nieuwId = (huidigeGameId === 1) ? 2 : 1;
            window.location.search = '?game=' + nieuwId;
        }

        function toonGame(kiesId) {
            let gekozenGame;

            switch (kiesId) {
                case 1:
                    gekozenGame = game1;
                    break;
                case 2:
                    gekozenGame = game2;
                    break;
                default:
                    gekozenGame = game1;
            }

            console.log("Huidige game getoond: " + gekozenGame.titel);

            const contentArticle = document.getElementById('game-content');

            contentArticle.innerHTML = `
                <h1 class="page-title" id="reviewt">Review: ${gekozenGame.titel}</h1>
                
                <article class="card" id="review" style="display: flex; flex-direction: column; max-width: 800px; margin: 0 auto; transition: all 0.3s ease;">
                    <img src="${gekozenGame.afbeelding}" alt="${gekozenGame.titel}" style="width: 100%; height: 400px; object-fit: cover;">
                    
                    <article class="card-content">
                        <article style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <span style="background: var(--brand-green); color: white; padding: 5px 15px; border-radius: 20px;">
                                ${gekozenGame.genre}
                            </span>
                            <span style="font-weight: bold; font-size: 1.2rem;">
                                â‚¬${gekozenGame.prijs}
                            </span>
                        </article>

                        <h3>Review Score: ${gekozenGame.score}/10</h3>
                        <p>${gekozenGame.beschrijving}</p>

                        <article style="background: var(--light-green-bg); padding: 15px; border-radius: 8px; margin-top: 20px;">
                            <h4>Specificaties</h4>
                            <ul>
                                <strong>Platform:</strong> ${gekozenGame.platform}
                                <br><strong>PEGI Rating:</strong> ${gekozenGame.pegi}+
                            </ul>
                        </article>
                        
                        <article style="margin-top: 20px;">
                            <a href="games.html" class="btn">Terug naar overzicht</a>
                        </article>
                    </article>
                </article>
            `;
        }
    </script>
</body>

</html>
