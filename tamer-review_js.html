<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review JS - Game Stars</title>
        <meta name="author" content="Tamer Ã‡evik">
    <link rel="stylesheet" href="style/style.css"> <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="nav-container">
            <article style="display: flex;">
                <img src="images/logo.png" style="max-width: 50px; margin-right: 20px;" alt="logo">
                <a href="index.html" class="logo">Game Stars</a>
            </article>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="merchandise.html">Merchandise</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="wisselGame()" class="btn" style="background-color: #004D00; font-size: 1.2rem;">
                ðŸ”„ Wissel van Game
            </button>
        </div>

        <div id="game-content"></div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Game Stars. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script>
        const game1 = {
            id: 1,
            titel: "Futuristische Racer",
            genre: "Race",
            prijs: 29.99,
            pegi: 7,
            platform: "Xbox",
            afbeelding: "images/3.png",
            beschrijving: "Race met duizelingwekkende snelheden door neon-verlichte steden en buitenaardse landschappen. Geen zwaartekracht, geen regels.",
            score: 8.5
        };

        const game2 = {
            id: 2,
            titel: "Ruimte Gevechten",
            genre: "Actie",
            prijs: 39.99,
            pegi: 7,
            platform: "PC",
            afbeelding: "images/5.png",
            beschrijving: "Verdedig de aarde tegen een buitenaardse invasie. Bestuur geavanceerde ruimteschepen en vecht in epische zeeslagen tussen de sterren.",
            score: 9.0
        };

        const urlParams = new URLSearchParams(window.location.search);
        let urlGameId = urlParams.get('game');

        if (urlGameId !== '1' && urlGameId !== '2') {
            urlGameId = '1';
        }

        let huidigeGameId = parseInt(urlGameId);

        toonGame(huidigeGameId);

        function wisselGame() {
            let nieuwId = (huidigeGameId === 1) ? 2 : 1;
            window.location.search = '?game=' + nieuwId;
        }

        function toonGame(kiesId) {
            let gekozenGame;

            switch(kiesId) {
                case 1:
                    gekozenGame = game1;
                    break;
                case 2:
                    gekozenGame = game2;
                    break;
                default:
                    gekozenGame = game1;
            }

            console.log("Huidige game getoond: " + gekozenGame.titel);

            const contentDiv = document.getElementById('game-content');

            contentDiv.innerHTML = `
                <h1 class="page-title">Review: ${gekozenGame.titel}</h1>
                
                <div class="card" style="display: flex; flex-direction: column; max-width: 800px; margin: 0 auto; transition: all 0.3s ease;">
                    <img src="${gekozenGame.afbeelding}" alt="${gekozenGame.titel}" style="width: 100%; height: 400px; object-fit: cover;">
                    
                    <div class="card-content">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <span style="background: var(--brand-green); color: white; padding: 5px 15px; border-radius: 20px;">
                                ${gekozenGame.genre}
                            </span>
                            <span style="font-weight: bold; font-size: 1.2rem;">
                                â‚¬${gekozenGame.prijs}
                            </span>
                        </div>

                        <h3>Review Score: ${gekozenGame.score}/10</h3>
                        <p>${gekozenGame.beschrijving}</p>

                        <div style="background: var(--light-green-bg); padding: 15px; border-radius: 8px; margin-top: 20px;">
                            <h4>Specificaties</h4>
                            <ul>
                                <li><strong>Platform:</strong> ${gekozenGame.platform}</li>
                                <li><strong>PEGI Rating:</strong> ${gekozenGame.pegi}+</li>
                            </ul>
                        </div>
                        
                        <div style="margin-top: 20px;">
                            <a href="games.html" class="btn">Terug naar overzicht</a>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
